<ideogram>

<spacing>

default = 0.0025r
break   = 0.5r

<pairwise chrW chr29>
spacing = 30.0r
</pairwise>

<pairwise chrZ chr8>
spacing = 30.0r
</pairwise>

</spacing>

<<include ideogram.position.conf>>
<<include ideogram.label.conf>>

#band
show_bands = yes
fill_bands = yes
band_stroke_thickness = 2
band_stroke_color = white
band_transparency = 0
r0 = dims(ideogram,radius_inner)
r1 = dims(ideogram,radius_outer)

</ideogram>

